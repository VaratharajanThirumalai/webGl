<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas" style="background-color: rgb(23, 23, 20);"></canvas>
    <input id="Grid" type="button" value="Grid" onclick="Grid()">
    <script>
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        let gridEnabled = false;
        const drawings = [];
        let cursorX;
        let cursorY;
        let prevCursorX;
        let prevCursorY;
        let offsetX = 0;// distance from origin
        let offsetY = 0;
        let step = 50;
        let scale = 1;
        // disable right clicking
        document.oncontextmenu = function () { return false; }
        // convert coordinates
        function toScreenX(xTrue) { return (xTrue + offsetX) * scale; }
        function toScreenY(yTrue) { return (yTrue + offsetY) * scale; }
        function toTrueX(xScreen) { return (xScreen / scale) - offsetX; }
        function toTrueY(yScreen) { return (yScreen / scale) - offsetY; }
        // function trueHeight() { return canvas.clientHeight / scale; }
        // function trueWidth() { return canvas.clientWidth / scale; }

        function redrawCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            if (gridEnabled) {
                drawGrid();
            }
            for (let i = 0; i < drawings.length; i++) {
                const line = drawings[i];
                drawLine(toScreenX(line.x0), toScreenY(line.y0), toScreenX(line.x1), toScreenY(line.y1));
            }
        }
        // Mouse Event Handlers
        canvas.addEventListener("resize", (event) => { redrawCanvas(); });
        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mouseup', onMouseUp, false);
        canvas.addEventListener('mouseout', onMouseUp, false);
        canvas.addEventListener('mousemove', onMouseMove, false);
        canvas.addEventListener('wheel', onMouseWheel, false);

        // mouse functions
        let leftMouseDown = false;
        let rightMouseDown = false;

        function onMouseDown(event) {
            // detect left clicks
            if (event.button == 0) {
                leftMouseDown = true;
                rightMouseDown = false;
            }
            // detect right clicks
            if (event.button == 2) {
                rightMouseDown = true;
                leftMouseDown = false;
            }
            // update the cursor coordinates
            cursorX = event.pageX;
            cursorY = event.pageY;
            prevCursorX = event.pageX;
            prevCursorY = event.pageY;
        }
        function onMouseMove(event) {
            // get mouse position
            cursorX = event.pageX;
            cursorY = event.pageY;
            const scaledX = toTrueX(cursorX);
            const scaledY = toTrueY(cursorY);
            const prevScaledX = toTrueX(prevCursorX);
            const prevScaledY = toTrueY(prevCursorY);
            if (leftMouseDown) {
                drawings.push({
                    x0: prevScaledX,
                    y0: prevScaledY,
                    x1: scaledX,
                    y1: scaledY
                })
                drawLine(prevCursorX, prevCursorY, cursorX, cursorY);
            }
            if (rightMouseDown) {
                // move the screen
                offsetX += (cursorX - prevCursorX) / scale;
                offsetY += (cursorY - prevCursorY) / scale;
                redrawCanvas();
            }
            prevCursorX = cursorX;
            prevCursorY = cursorY;
        }
        function onMouseUp() {
            leftMouseDown = false;
            rightMouseDown = false;
        }
        function onMouseWheel(event) {
            const deltaY = event.deltaY;
            const scaleAmount = -deltaY / 500;
            let zoomRate = 0.1; // Adjust the zoom rate as needed
            if (gridEnabled) {
                if (deltaY < 0) {
                    scale *= (1 + zoomRate); // Zoom in
                    step++;
                } else if (deltaY > 0 && step > 10) {
                    scale /= (1 + zoomRate); // Zoom out
                    step--;
                }
                redrawCanvas();
            } else {
                scale = scale * (1 + scaleAmount);
                redrawCanvas();
            }
        }
        function drawLine(x0, y0, x1, y1) {
            context.beginPath();
            context.moveTo(x0, y0);
            context.lineTo(x1, y1);
            context.strokeStyle = 'red';
            context.lineWidth = 4;
            context.stroke();
        }
        function drawGrid() {
            let left = Math.floor(-offsetX / step) * step;
            let top = Math.floor(-offsetY / step) * step;
            let right = Math.ceil((canvas.width - offsetX) / step) * step;
            let bottom = Math.ceil((canvas.height - offsetY) / step) * step;
            context.beginPath();
            for (let x = left; x <= right; x += step) {
                context.moveTo(x + offsetX, top + offsetY);
                context.lineTo(x + offsetX, bottom + offsetY);
            }
            for (let y = top; y <= bottom; y += step) {
                context.moveTo(left + offsetX, y + offsetY);
                context.lineTo(right + offsetX, y + offsetY);
            }
            context.strokeStyle = "grey";
            context.stroke();
        }
        function Grid() {
            gridEnabled = !gridEnabled;
            redrawCanvas();
        }
        redrawCanvas();
    </script>
</body>

</html>
