<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Canvas</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas" style="background-color: rgb(50, 48, 48);"></canvas>
    <script>
        // get our canvas element
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        // disable right clicking
        document.oncontextmenu = function () {
            return false;
        }
        // coordinates of our cursor
        let cursorX;
        let cursorY;
        let prevCursorX;
        let prevCursorY;

        // distance from origin
        let offsetX = 0;
        let offsetY = 0;

         // adjust step size as needed
        let step = 50;

        // zoom amount
        let scale = 1;

        // convert coordinates
        function toScreenX(xTrue) {
            return (xTrue + offsetX) * scale;
        }
        function toScreenY(yTrue) {
            return (yTrue + offsetY) * scale;
        }
        function toTrueX(xScreen) {
            return (xScreen / scale) - offsetX;
        }
        function toTrueY(yScreen) {
            return (yScreen / scale) - offsetY;
        }
        function trueHeight() {
            return canvas.clientHeight / scale;
        }
        function trueWidth() {
            return canvas.clientWidth / scale;
        }

        function redrawCanvas() {
            // set the canvas to the size of the window
            // canvas.width = document.body.clientWidth;
            // canvas.height = document.body.clientHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw()
        }
        redrawCanvas();

        // if the window changes size, redraw the canvas
        window.addEventListener("resize", (event) => {
            redrawCanvas();
        });

        // Mouse Event Handlers
        canvas.addEventListener('mousedown', onMouseDown);
        canvas.addEventListener('mouseup', onMouseUp, false);
        canvas.addEventListener('mouseout', onMouseUp, false);
        canvas.addEventListener('mousemove', onMouseMove, false);
        canvas.addEventListener('wheel', onMouseWheel, false);
        // mouse functions
        let leftMouseDown = false;
        let rightMouseDown = false;
        function onMouseDown(event) {

            // detect left clicks
            if (event.button == 0) {
                leftMouseDown = true;
                rightMouseDown = false;
            }
            // detect right clicks
            if (event.button == 2) {
                rightMouseDown = true;
                leftMouseDown = false;
            }

            // update the cursor coordinates
            cursorX = event.pageX;
            cursorY = event.pageY;
            prevCursorX = event.pageX;
            prevCursorY = event.pageY;
            draw()
        }
        function onMouseMove(event) {
            // get mouse position
            cursorX = event.pageX;
            cursorY = event.pageY;
            const scaledX = toTrueX(cursorX);
            const scaledY = toTrueY(cursorY);
            const prevScaledX = toTrueX(prevCursorX);
            const prevScaledY = toTrueY(prevCursorY);

            if (leftMouseDown) {
                offsetX += (cursorX - prevCursorX) / scale;
                offsetY += (cursorY - prevCursorY) / scale;
                redrawCanvas();
                draw()
            }
            prevCursorX = cursorX;
            prevCursorY = cursorY;
        }
        function onMouseUp() {
            leftMouseDown = false;
            rightMouseDown = false;
        }
        function onMouseWheel(event) {
            const deltaY = event.deltaY;
            const zoomRate = 0; // Adjust the zoom rate as needed

            if (deltaY < 0 ) { 
                scale *= (1 + zoomRate);  // Zoom in
                step++;

            } else if (deltaY > 0 && step > 10) {
                scale /= (1 + zoomRate);// Zoom out
                step--;
            }

            // Calculate the cursor position relative to the canvas size
            const distX = event.pageX / canvas.clientWidth;
            console.log('distX: ', distX);
           const distY = event.pageY / canvas.clientHeight;
           console.log('distY: ', distY);

            // Calculate the amount of canvas units to add on zoom
            // const unitsAddLeft = trueWidth() * zoomRate * distX;
            // console.log('unitsAddLeft: ', unitsAddLeft);
            // const unitsAddTop = trueHeight() * zoomRate * distY;
            // console.log('unitsAddTop : ', unitsAddTop );

            // Adjust offsets based on zoom and cursor position
            // offsetX -= distX;
            // offsetY -=distY ;

            redrawCanvas();
        }

        function draw() {
            let left = Math.floor(-offsetX / step) * step;
            let top = Math.floor(-offsetY / step) * step;
            let right = Math.ceil((canvas.width - offsetX) / step) * step;
            let bottom = Math.ceil((canvas.height - offsetY) / step) * step;

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath();

            for (let x = left; x <= right; x += step) {
                context.moveTo(x + offsetX, top + offsetY);
                context.lineTo(x + offsetX, bottom + offsetY);
            }

            for (let y = top; y <= bottom; y += step) {
                context.moveTo(left + offsetX, y + offsetY);
                context.lineTo(right + offsetX, y + offsetY);
            }

            context.strokeStyle = "white";
            context.stroke();
        }


    </script>
</body>

</html>
