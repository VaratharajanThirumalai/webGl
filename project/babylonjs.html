<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rotating Cube with Lighting in Babylon.js</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // document.addEventListener("DOMContentLoaded", function () {
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);   
            var createScene = function () {
                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.ArcRotateCamera("Camera", -1.5, 1.5, 4, BABYLON.Vector3.Zero(), scene);// Adding a camera
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1.5, 1.5, -15), scene); // Adding lights
                var box = BABYLON.MeshBuilder.CreateBox("box", { size:1 }, scene); // Adding a rotating cube
                var material = new BABYLON.StandardMaterial("material", scene);// Applying material and turning the cube red
                material.diffuseColor = new BABYLON.Color3(1, 0, 0); // Set to red
                scene.clearColor = new BABYLON.Color4(0.0, 0.0, 0.0, 1); // Dark gray
                box.material = material;
                scene.registerBeforeRender(function () { // Animation
                    // box.rotation.x += 0.01;
                    box.rotation.y += 0.01;
                    // box.rotation.z += 0.01;
                });
                return scene;
            };
            var scene = createScene();
            engine.runRenderLoop(function () {
                scene.render();             
            });
            // window.addEventListener("resize", function () {
            //     engine.resize();
            // });
        // });
    </script>
</body>
</html>
