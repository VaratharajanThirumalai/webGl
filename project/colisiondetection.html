<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            overflow: hidden;
        }

        body {
            background-color: black;
        }

        .player,
        .object {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid white;
        }

        .object {
            top: 50%;
            bottom: 50%;
            transform: translate(700%, -50%);
            z-index: -1;
        }

        .touch {
            background: red;
        }
    </style>
</head>

<body>
    <div class="player"></div>
    <div class="object"></div>
    <canvas id="canvas" width="1800" height="1200"> </canvas>
    
    <script>
        let player = document.querySelector('.player');
        let object = document.querySelector('.object');

        canvas.addEventListener('mousemove', (e) => {
            let playerbounds = player.getBoundingClientRect();
            let objectbounds = object.getBoundingClientRect();

            player.style.left = e.clientX + "px"
            player.style.top = e.clientY + "px"
            if (playerbounds.bottom >= objectbounds.top && playerbounds.right >= objectbounds.left && objectbounds.bottom >= playerbounds.top && objectbounds.right >= playerbounds.left) {
                player.classList.add("touch");
            }else{
                player.classList.remove("touch");                
            }
        })
    </script>
</body>

</html>
